<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/index.css">
  <title></title>
</head>

<body>
  <h1>sassy-grid</h1>
  <div class="container">
    <div class="row">
      <div class="violet col-12">col-12</div>
    </div>
    <div class="row">
      <div class="violet col-6">col-6</div>
      <div class="blue col-6">col-6</div>
    </div>
    <div class="row">
      <div class="red col-4">col-4</div>
      <div class="orange col-4">col-4</div>
      <div class="yellow col-4">col-4</div>
    </div>
    <div class="row">
      <div class="red col-3">col-3</div>
      <div class="orange col-3">col-3</div>
      <div class="yellow col-3">col-3</div>
      <div class="green col-3">col-3</div>
    </div>
    <div class="row">
      <div class="red col-2">col-2</div>
      <div class="orange col-2">col-2</div>
      <div class="yellow col-2">col-2</div>
      <div class="green col-2">col-2</div>
      <div class="blue col-2">col-2</div>
      <div class="indigo col-2">col-2</div>
    </div>
    <div class="row">
      <div class="red col-1">col-1</div>
      <div class="orange col-1">col-1</div>
      <div class="yellow col-1">col-1</div>
      <div class="green col-1">col-1</div>
      <div class="blue col-1">col-1</div>
      <div class="indigo col-1">col-1</div>
      <div class="violet col-1">col-1</div>
      <div class="red col-1">col-1</div>
      <div class="orange col-1">col-1</div>
      <div class="yellow col-1">col-1</div>
      <div class="green col-1">col-1</div>
      <div class="blue col-1">col-1</div>
    </div>
  </div>
  <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
