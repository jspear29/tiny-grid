<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/index.css">
  <title></title>
</head>

<body>
  <h1>sassy-grid</h1>
  <div class="container">
    <div class="row">
      <div class="violet col-sm-12 col-xs-12">col-sm-12</div>
    </div>
    <div class="row">
      <div class="violet col-sm-6 col-xs-12">col-sm-6</div>
      <div class="blue col-sm-6 col-xs-12">col-sm-6</div>
    </div>
    <div class="row">
      <div class="red col-sm-4 col-xs-6">col-sm-4</div>
      <div class="orange col-sm-4 col-xs-6">col-sm-4</div>
      <div class="yellow col-sm-4 col-xs-12">col-sm-4</div>
    </div>
    <div class="row">
      <div class="red col-sm-3">col-sm-3</div>
      <div class="orange col-sm-3">col-sm-3</div>
      <div class="yellow col-sm-3">col-sm-3</div>
      <div class="green col-sm-3">col-sm-3</div>
    </div>
    <div class="row">
      <div class="red col-sm-2">col-sm-2</div>
      <div class="orange col-sm-2">col-sm-2</div>
      <div class="yellow col-sm-2">col-sm-2</div>
      <div class="green col-sm-2">col-sm-2</div>
      <div class="blue col-sm-2">col-sm-2</div>
      <div class="indigo col-sm-2">col-sm-2</div>
    </div>
    <div class="row">
      <div class="red col-sm-1">col-sm-1</div>
      <div class="orange col-sm-1">col-sm-1</div>
      <div class="yellow col-sm-1">col-sm-1</div>
      <div class="green col-sm-1">col-sm-1</div>
      <div class="blue col-sm-1">col-sm-1</div>
      <div class="indigo col-sm-1">col-sm-1</div>
      <div class="violet col-sm-1">col-sm-1</div>
      <div class="red col-sm-1">col-sm-1</div>
      <div class="orange col-sm-1">col-sm-1</div>
      <div class="yellow col-sm-1">col-sm-1</div>
      <div class="green col-sm-1">col-sm-1</div>
      <div class="blue col-sm-1">col-sm-1</div>
    </div>
  </div>
  <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
